apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.xuexiang.xutildemo"
        minSdkVersion 22
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.txt.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file(APP_RELEASE_STORE_FILE)
            storePassword APP_RELEASE_STORE_PASSWORD
            keyAlias APP_RELEASE_KEY_ALIAS
            keyPassword APP_RELEASE_KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }


    applicationVariants.all { variant ->
        variant.outputs.all {
            if (variant.buildType.name.equals('release')) {
                outputFileName = "xutildemo_release_${defaultConfig.versionName}.apk"
            }
        }
    }

